<mat-card-title>Manter Tipo do Item</mat-card-title>

<mat-card>
  <div *ngIf="itens$ | async as itens; else loading">
    <mat-toolbar color="secondary">
      <h3>Consultar Tipo do Item</h3>
    </mat-toolbar>
    <table mat-table [dataSource]="itens" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Type Item Column -->
      <ng-container matColumnDef="tipoItem">
        <th mat-header-cell *matHeaderCellDef>Tipo Item:</th>
        <td mat-cell *matCellDef="let iten">{{ iten.tipoItem }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="descTipoItem">
        <th  mat-header-cell *matHeaderCellDef>Descrição:</th>
        <td mat-cell *matCellDef="let iten">
          {{ iten.descTipoItem }}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{iten.descTipoItem | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th style="padding-left: 14%;" mat-header-cell *matHeaderCellDef>Ação:</th>
        <td style="padding-left: 9%;" mat-cell *matCellDef="let iten" >
          <section >
            <div class="example-button-row" >
              <div class="example-flex-container" >
                <div  class="example-button-container" >
                  <button  mat-mini-fab color="primary" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab color="primary" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
